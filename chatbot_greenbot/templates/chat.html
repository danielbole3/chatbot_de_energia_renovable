<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GreenBot üåç‚ö° - Chat</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-image: url('/static/images/greenbot_3.png');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        .container {
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 20px;
            padding: 20px;
            width: 60%;
            height: 60%;
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }
        .chat-title {
            text-align: center;
            font-size: 24px;
            margin-top: 10px;
            color: white;
        }
        .chat-output {
            flex: 1;
            overflow-y: auto;
            color: white;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .bot-message, .user-message {
            font-size: 16px;
            padding: 10px;
            border-radius: 10px;
            max-width: 80% !important; /* üî• Asegura que no se extienda m√°s del 80% del ancho */
            word-wrap: break-word !important; /* üî• Fuerza la divisi√≥n de palabras largas */
            white-space: pre-wrap !important; /* üî• Mantiene los saltos de l√≠nea */
            overflow-wrap: break-word !important; /* üî• Evita que las palabras largas rompan el dise√±o */
            display: block !important; /* üî• Asegura que los mensajes ocupen un bloque completo */
        }
        .user-message {
            background-color: rgba(0, 200, 83, 0.6);
            align-self: flex-end;
        }
        .bot-message {
            background-color: rgba(255, 255, 255, 0.2);
            align-self: flex-start;
        }
        .suggestions {
            margin-top: 10px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .suggestion-btn {
            background-color: rgba(255, 255, 255, 0.3);
            padding: 8px;
            border-radius: 10px;
            cursor: pointer;
            color: white;
            border: none;
            transition: background-color 0.3s;
        }
        .suggestion-btn:hover {
            background-color: rgba(255, 255, 255, 0.5);
        }
        .chat-input {
            display: flex;
            gap: 10px;
        }
        .chat-input input {
            flex: 1;
            padding: 10px;
            border-radius: 10px;
            border: none;
        }
        .chat-input button {
            padding: 10px;
            border-radius: 10px;
            border: none;
            background-color: #00C853;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .chat-input button:hover {
            background-color: #00B347;
        }
        .nav-button {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.3);
            border: none;
            padding: 10px;
            border-radius: 10px;
            cursor: pointer;
            color: white;
            backdrop-filter: blur(5px);
            transition: background-color 0.3s;
            width: 120px;
            z-index: 1000;
        }
        .nav-button:hover {
            background-color: rgba(27, 27, 27, 0.5);
        }

        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 2.3em;
            font-weight: bold;
            text-shadow: 2px 2px 5px white;
            color: white;
        }

        .chat-output {
            display: flex;
            flex-direction: column;
            align-items: flex-start; /* Asegura que los mensajes del bot est√©n alineados correctamente */
        }
    </style>
</head>
<body>
    <!-- Bot√≥n de Inicio -->
    <div class="logo">GreenBot üåç‚ö°</div>
    <button class="nav-button" style="top: 20px; right: 20px;" onclick="location.href='/'">üè† Inicio</button>

    <!-- Bot√≥n hacia Portal -->
    <button class="nav-button" style="top: 70px; right: 20px;" onclick="location.href='/portal'">üìÇ Portal</button>

    <button class="nav-button" style="top: 120px; right: 20px;" onclick="location.href='/integrantes'">üë®‚Äçüåæ Integrantes</button>

    <div class="container">
        <h1 class="chat-title">GreenBot</h1>
        <div class="chat-output" id="chat-output">
        </div>
        <div id="suggestions" class="suggestions"></div>
        <div class="chat-input">
            <input type="text" id="chat-input" placeholder="Escribe tu pregunta...">
            <button onclick="sendMessage()">Enviar üöÄ</button>
        </div>
    </div>
    <script>
            const inputField = document.getElementById('chat-input');
            const outputDiv = document.getElementById('chat-output');
            const suggestionsDiv = document.getElementById('suggestions');

            inputField.addEventListener("keypress", function(event) {
                if (event.key === "Enter") {
                    event.preventDefault();
                    sendMessage();
                }
            });

            // Borra las sugerencias al hacer clic en la barra de b√∫squeda
            inputField.addEventListener("focus", function() {
                suggestionsDiv.innerHTML = "";
            });

            async function sendMessage() {
                const input = document.getElementById('chat-input').value.trim();
                if (input !== "") {
                    const userMessageDiv = document.createElement('div');
                    userMessageDiv.textContent = "üßë‚Äçüíª " + input;
                    userMessageDiv.classList.add("user-message");
                    outputDiv.appendChild(userMessageDiv);

                    try {
                        const response = await fetch('/chat', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({ message: input }),
                        });

                        const data = await response.json();
                        const botResponseDiv = document.createElement('div');
                        botResponseDiv.innerHTML = `<pre>ü§ñ ${data.response}</pre>`;
                        botResponseDiv.classList.add("bot-message");
                        outputDiv.appendChild(botResponseDiv);

                        // Limpiar sugerencias anteriores
                        suggestionsDiv.innerHTML = "";

                        // Agregar nuevas sugerencias
                        if (data.sugerencias && data.sugerencias.length > 0) {
                            data.sugerencias.forEach(suggestion => {
                                const suggestionBtn = document.createElement("button");
                                suggestionBtn.textContent = suggestion;
                                suggestionBtn.classList.add("suggestion-btn");
                                suggestionBtn.onclick = () => {
                                    document.getElementById('chat-input').value = suggestion;
                                    sendMessage();
                                };
                                suggestionsDiv.appendChild(suggestionBtn);
                            });
                        }

                        document.getElementById('chat-input').value = "";
                        outputDiv.scrollTop = outputDiv.scrollHeight;
                    } catch (error) {
                        console.error('Error al obtener la respuesta del chatbot:', error);
                        const errorDiv = document.createElement('div');
                        errorDiv.textContent = "‚ùå Error al conectar con GreenBot üåç‚ö°. Intenta de nuevo.";
                        errorDiv.style.color = "red";
                        outputDiv.appendChild(errorDiv);
                    }
                }
            }
    </script>
</body>
</html>
